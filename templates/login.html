<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{url_for('static',filename='styles/login.css')}}">
</head>

<body class="d-xl-flex justify-content-xl-center align-items-xl-center" style="font-size: 20px;font-weight: bold;letter-spacing: 1px;background: linear-gradient(-90deg, rgb(193,61,255), rgb(35,96,214));margin-top: 15vh;">
    <div class="container" style="margin: -1px;">
        <div class="row" style="padding: 20px;background: #ffffff;border-radius: 15px;">
            <div class="col-md-6" style="background: url(&quot;static/img/img01.jpg&quot;) center / cover no-repeat;padding: 0px;">
                <div></div>
            </div>
            <div class="col-md-6" style="padding: 50px;">
                <div style="padding: 7px;">
                    <div>
                        <div>
                            <p style="font-size: 25px;">User Login</p>
                        </div>
                        <div style="background: #f1f1f1;border-radius: 25px;padding: 10px;width: 400px;">
                            <i class="fa fa-envelope" style="margin-left: 15px;color: rgb(152,152,152);"></i>
                            <input type="text" style="border-style: none;background: rgba(255,255,255,0);margin-left: 10px;color: rgb(152,152,152);width: 300px;" placeholder="Email" name="email" autocomplete="on" autofocus="" inputmode="email" required="">
                        </div>
                        <div style="background: #f1f1f1;border-radius: 25px;padding: 10px;margin-top: 15px;width: 400px;">
                            <i class="fa fa-lock" style="margin-left: 15px;color: rgb(152,152,152);font-size: 30px;"></i>
                            <input type="password" style="border-style: none;background: rgba(255,255,255,0);margin-left: 10px;color: rgb(152,152,152);width: 300px;" placeholder="Password" autocomplete="off" required="" minlength="6" maxlength="20" name="password">
                        </div>
                        <button type="button" class="btn btn-primary btn-lg btn-block" style="background: #95e47a;border-radius: 25px;padding: 10px;margin-top: 15px;width: 400px;">Login</button>
<!--                        <div style="background: #95e47a;border-radius: 25px;padding: 10px;margin-top: 15px;width: 400px;">-->
<!--                            <div>-->
<!--                                <button type="submit" class="text-center btn btn-outline-primary" style="margin-bottom: 0px;color: rgb(255,255,255);font-weight: normal;">Login</button>-->
<!--                            </div>-->
<!--                        </div>-->
                        <div>
                            <p class="text-center" style="font-weight: normal;margin-top: 10px;color: rgb(152,152,152);width: 400px;">Want to register? <a href="/signup">Click here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"/>
</body>

</html>
